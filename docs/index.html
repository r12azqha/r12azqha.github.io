<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockyFoxBuro</title>
    <style>
        @font-face {
            font-family: 'FOT Seurat Pro';
            src: url('https://raw.githubusercontent.com/r12azqha/r12azqha.github.io/main/docs/fonts/Arco.otf') format('opentype');
            font-weight: normal; /* Change to normal weight */
        }

        /* Import Montserrat font as a fallback */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); /* Adjust weight to medium (500) */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'FOT Seurat Pro', 'Montserrat', Arial, sans-serif; /* Update font family */
            background-color: #000000; /* Set background to black */
            color: #e0d5d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative; /* Set relative positioning for the body */
        }

        .container {
            max-width: 800px; /* Increased width for better layout */
            width: 100%;
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
            justify-content: flex-start; /* Align items to the start */
            padding: 20px; /* Add padding */
        }

        .text-group { 
            display: flex; /* Use flexbox for grouping text */
            flex-direction: column; /* Stack text vertically */
            align-items: center; /* Center text horizontally */
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #FFA54D; /* Darkest orange from your palette */
            font-weight: normal; /* Set to normal weight */
        }

        .social-icons img {
            width: 30px;
            margin: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping of buttons */
            justify-content: center; /* Center buttons horizontally */
            gap: 10px;
            margin: 20px 0;
        }

        .buttons a {
            background-color: #fbc963; /* Medium orange from your palette */
            padding: 5px 10px; /* Adjust padding for a better fit */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold; /* Keep buttons bold */
            box-shadow: 2px 2px #E0B94E; /* Slightly darker yellow */
            transition: background-color 0.3s, color 0.3s;
            flex: 1 1 calc(30% - 10px); /* Allow 3 items in a row with spacing */
            max-width: 100px; /* Limit button width */
            font-size: 12px; /* Reduce font size */
        }

        .buttons a:hover {
            background-color: #E0B94E; /* Darker on hover */
            color: #ffffff;
        }

        .character-image {
            width: 150px; /* Set width of the image */
            margin-left: 5px; /* Reduce left margin for spacing further */
            margin-top: 20px; /* Optional: Add some top margin for alignment */
        }
    </style>
</head>
