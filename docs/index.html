      * {

      }

      body {
        font-family: "FOT Seurat Pro", "Montserrat", Arial, sans-serif;
        background: url("https://github.com/r12azqha/r12azqha.github.io/blob/main/docs/images/bg1.png?raw=true")
          no-repeat center center fixed;
        background-size: cover; /* Ensures the background image covers the entire screen */
        color: #e0d5d5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      /* Background text styling */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(42, 25, 29, 0.7); /* Semi-transparent overlay */
        overflow: hidden;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .background-text {
        font-size: 36px;
        font-family: "FOT Seurat Pro", "Montserrat", sans-serif;
        font-weight: bold;
        color: rgba(11, 18, 87, 0); /* Light, transparent text */
        white-space: nowrap;
        transform: rotate(-6deg); /* Rotate the text */
        text-transform: uppercase;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
      }

      .text-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 48px;
        margin: 20px 0;
        color: #ffa54d;
        font-weight: normal;
      }

      .social-icons a {
        display: inline-block;
        padding: 0;
        border: none;
        background: none;
        text-decoration: none;
        color: transparent;
        margin: 0 6px;
      }

      .social-icons img {
        width: 30px;
        margin: 20px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
      }

      .buttons a {
        background-color: #fbc963;
        padding: 2px 10px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        box-shadow: 5px 5px #f99c37;
        transition: background-color 0.3s, color 0.3s;
        flex: 1 1 calc(30% - 10px);
        max-width: 125px;
        font-size: 12px;
      }

      .buttons a:hover {
        background-color: #e0b94e;
        color: #ffffff;
      }

      .character-image {
        width: 150px;
        margin-left: 5px;
        margin-top: 20px;
      }

      .divider {
        border: none; /* Remove default border */
        height: 1px; /* Line thickness */
        background-color: #e0cfc6; /* Line color */
        margin: 5px 0; /* Space above and below the line */
        width: 80%; /* Adjust width as needed */
        align-self: center; /* Centers the line in the container */
      }
