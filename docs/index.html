<!DOCTYPE html>
<html>
<head>
  <title>SiKotakBuro</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    h1, p {
      margin: 0; /* Remove all margins from heading and paragraph */
    }

    .container {
      display: flex;
      align-items: center; /* Align vertically */
    }

    .image {
      width: 100px; /* Set the desired square image width */
      height: 100px; /* Set the desired square image height */
      margin-right: 20px; /* Add space between the image and the text */
    }

    .text {
      text-align: center;  /* Center text horizontally */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="buropfp.png" alt="SiKotakBuro logo"> </div> 
    <div class="text">
      <h1>SiKotakBuro</h1>
      <p>It's empty at the moment :(</p>
    </div>
  </div>
</body>
</html>
