            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background text styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            overflow: hidden;
            z-index: 0;
            display: flex;

            justify-content: center;
        }

            font-weight: bold;
            color: rgba(11, 18, 87, 0); /* Light, transparent text */
            white-space: nowrap;
            transform: rotate(-6deg); /* Rotate the text */
            text-transform: uppercase;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;

            color: #FFA54D;
            font-weight: normal;
        }

        .social-icons img {
            width: 30px;
            margin: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .buttons a {
            background-color: #fbc963;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 2px 2px #E0B94E;
            transition: background-color 0.3s, color 0.3s;
            flex: 1 1 calc(30% - 10px);
            max-width: 100px;
            font-size: 12px;
        }

        .buttons a:hover {
            background-color: #E0B94E;
            color: #ffffff;
        }

        .character-image {
            width: 150px;
            margin-left: 5px;
            margin-top: 20px;
