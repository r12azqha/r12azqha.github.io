<!DOCTYPE html>

<head>

    <style>
        @font-face {
            font-family: 'FOT Seurat Pro';
            src: url('https://raw.githubusercontent.com/r12azqha/r12azqha.github.io/main/docs/fonts/Arco.otf') format('opentype');
            font-weight: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'FOT Seurat Pro', 'Montserrat', Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #e0d5d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Background text styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2A191D; /* Main background color */
            overflow: hidden;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-text {
            font-size: 36px;
            font-family: 'FOT Seurat Pro', 'Montserrat', sans-serif;
            font-weight: bold;
            color: rgb(39, 23, 27); /* Light, transparent text */
            white-space: nowrap;
            transform: rotate(-6deg); /* Rotate the text */
            text-transform: uppercase;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .text-group { 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #FFA54D;
            font-weight: normal;
        }

        .social-icons img {
            width: 30px;
            margin: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .buttons a {
            background-color: #fbc963;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 2px 2px #E0B94E;
            transition: background-color 0.3s, color 0.3s;
            flex: 1 1 calc(30% - 10px);
            max-width: 100px;
            font-size: 12px;
        }

        .buttons a:hover {
            background-color: #E0B94E;
            color: #ffffff;
        }

        .character-image {
            width: 150px;
            margin-left: 5px;
            margin-top: 20px;
        }
    </style>
